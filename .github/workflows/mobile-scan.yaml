on:
  workflow_call:
    inputs:
      runs-on:
        description: The Platform to execute on
        type: string
        default: linux-iac
      args:
        description: Extra arguments
        type: string
        default: '. --exit-warning'

jobs:
  mobsf-scan:
    name: "MobSF SAST Scan"
    runs-on: ${{ inputs.runs-on }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Mobile App Scan
        uses: MobSF/mobsfscan@0.3.8
        with:
          args: ${{ inputs.args }}

  slack-alert:
    uses: slackapi/slack-github-action@v1.25.0
    with:
      # For posting a rich message using Block Kit
      payload: |
        {
          "text": "GitHub Action build result: ${{ mobsf-scan.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}",
          "blocks": [
            {
              "type": "section",
              "text": {
                "type": "mrkdwn",
                "text": "GitHub Action build result: ${{ mobsf-scan.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
              }
            }
          ]
        }
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_SECURITY_ALERT_WEBHOOK_URL }}
      SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK