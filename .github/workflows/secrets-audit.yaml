on:
  workflow_call:
    inputs:
      runs-on:
        description: The Platform to execute on
        type: string
        default: self-hosted
    secrets:
      GITLEAKS_LICENSE:
        description: Yassir Gitleaks organization secret
        required: true

jobs:
  secrets-scan:
    name: "Trigger Secrets Audit"
    runs-on: ${{ inputs.runs-on }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Scan Secrets
        uses: trufflesecurity/trufflehog@v3.63.4
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified
  gitleaks-scan:
    name: "Trigger Gitleaks Audit"
    runs-on: ${{ inputs.runs-on }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE}}

  slack-alert:
    if: failure()
    needs: [secrets-scan, gitleaks-scan]
    runs-on: ${{ inputs.runs-on }}
    continue-on-error: true
    steps:
      - name: Trigger Slack Notification
        uses: rtCamp/action-slack-notify@v2.3.0
        env:
          SLACK_WEBHOOK: "https://hooks.slack.com/services/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"
          SLACK_CHANNEL: github-security-alerts
          SLACK_COLOR: failure
          SLACK_MESSAGE: ':hammer_and_wrench: Secrets Scanner detected some secret leaks.'
          SLACK_TITLE: Information
          SLACK_FOOTER: Powered by Yassir Security Team
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
